<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .card {
            background: white;
            padding: 30px;
            width: 320px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        input {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            background: #667eea;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #764ba2;
            font-weight: bold;
        }
        .attempts {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>üéØ Number Guessing Game</h2>

    <form method="POST">
        <input type="number" name="guess" placeholder="Enter number (1‚Äì100)" required>
        <br>
        <button type="submit">Guess</button>
    </form>

    <p>{{ message }}</p>
    <div class="attempts">Attempts: {{ attempts }}</div>

    <a href="/reset">üîÅ Play Again</a>
</div>

</body>
</html>
